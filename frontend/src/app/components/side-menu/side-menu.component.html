<div class="side-menu">
  <div class="company-logo">
    <img src="../../../assets/images/govtech_logo.png" alt="Logo">
  </div>

  <div class="employee">
    <p class="name">Liu Junhan</p>
  </div>

  <div class="list">
    <ul>
      <a [href]="list.url" *ngFor="let list of lists">
        <li class="side-menu-list slim-menu">
          <i [class]="list.icon"></i><span>{{ list.name }}</span>
        </li>
      </a>
    </ul>
  </div>
</div>
